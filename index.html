<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babyworld Balloon Pop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>      
      <div class="parent">
        <div class="div1" id="pumpBox">
          <img src="Graphics/Pump_Sticker.png" alt="One"  class="image sticker">
        </div>

        <div class="div2" id="pumpHandle"> 
          <img src="Graphics/Pump_handle.png" alt="Two"  class="image handle">
        </div>


        <div class="div3" id="pipe">
          <img src="Graphics/Pump_Pipe.png" alt="Three"  class="image pipe">
          
        </div>
        <div class="div4" id="initialBalloon">
          <img src="Graphics/Balloon_blue.png" id="firstballoon" alt="">
          <img src="Graphics/A.png" id="alphabetImage" alt="Alphabet" class="alphabet-image">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
